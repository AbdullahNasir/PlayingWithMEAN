<div class="container" style="position: absolute;width: 100%;top: 15%">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-push-4 col-md-4">
                <div class="jumbotron">
                    <div class="text-center">
                        <h3>SIGN UP</h3>
                    </div>
                    <form ng-submit="signup()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" ng-model="name" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" ng-model="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" ng-model="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-success form-control">SIGNUP</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
